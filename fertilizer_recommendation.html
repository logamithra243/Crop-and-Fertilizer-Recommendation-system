<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> FERTILIZER RECOMMENDATION</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; /* Change background color as needed */
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 400px; /* Set width for better alignment */
        }
        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            font-size: 1.2rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center; /* Align label and input vertically */
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            width: 200px;
            margin-left: 10px; /* Add margin to separate label and input */
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px; /* Add margin to separate form fields and button */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> FERTILIZER RECOMMENDATION</h1>
        <form action="{{url_for('fertilizer_recommendation_route')}}" method="post">
            <label for="temperature">Temperature(Â°C):
                <input type="text" id="temperature" name="temperature" placeholder="Enter temperature value">
            </label>

            <label for="humidity">Humidity(%):
                <input type="text" id="humidity" name="humidity" placeholder="Enter humidity value">
            </label>

            <label for="moisture">Moisture(%):
                <input type="text" id="moisture" name="moisture" placeholder="Enter moisture value">
            </label>

            <label for="soilType">Soil Type:
                <input type="text" id="soilType" name="soilType" placeholder="Enter soil type value">
            </label>

            <label for="cropType">Crop Type:
                <input type="text" id="cropType" name="cropType" placeholder="Enter crop type value">
            </label>

            <label for="nitrogen">Nitrogen(ppm):
                <input type="text" id="nitrogen" name="nitrogen" placeholder="Enter nitrogen value">
            </label>

            <label for="phosphorus">Phosphorus(ppm):
                <input type="text" id="phosphorus" name="phosphorus" placeholder="Enter phosphorus value">
            </label>

            <label for="potassium">Potassium(ppm):
                <input type="text" id="potassium" name="potassium" placeholder="Enter potassium value">
            </label>
            
            <button type="submit">Recommend</button>
            <p>{{prediction}}</p>
            <a href="{{ url_for('crop_recommendation') }}">Crop</a>
        </form>
    </div>
</body>
</html>
